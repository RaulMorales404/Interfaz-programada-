<body style="background:#F8F9F9;">
    <div class="container mt-5 alert-primary" style="border-radius:8px; height:700px;">
        <div class="row">
            <div class="col-md-12">
                <div class="alert  col-md-12 mt-2" id="" style="height: 200px; " role="alert">


                    <h4 class="mt-2 col-md-8 offset-2 alert " style="position:relative;top:-55px; background:#D4A577;color:#fff;">
                        Turnos [3] de [<span id="cont">0</span>]

                        <span class="offset-3">Total de Puntos [10] de [<span id="total" >0</span>]</span>
                    </h4>
                    <div class="col">
                        <span id="img"></span>


                    </div>
                    <div class="col">

                        <img style="position:relative;top:20px;left:220px; width:640px;height:280px;" src="img/piso.png" alt="">

                    </div>
                </div>

                <div class="offset-1 mt-5">
                    <input type="hidden" id="resultado" value="1" name="iniciar">

                    <button type="button" style="border-radius:50px; position:relative;top:250px;left:px; width:280px; height:100px; font-size:30px;" class="btn btn-danger offset-2" onclick="location.reload()">Juego Nuevo</button>

                    <button type="button" style="border-radius:60px; position:relative;top:250px;left:0px; width:280px; height:100px; font-size:30px;" class="btn btn-dark offset-1" name="enviar" value="Enviar" href="javascript:;" onclick="myFunction();">Jugar</button>


                </div>


            </div>

        </div>
    </div>

    </head>

    <body>





        <h4 class="mt-2"><span id="ganar"></span></h4>




    </body>

</html>
<script>
    var cont = 1;
    var control = 1;
    var r = 0;
    var img = [];
    var total = 0,
        i = 0,
        c = 10;

    for (var i1 = 0; i1 < 10; i1++) {
        img[i1] = '<img src="img/pino.png" style="position:relative;top:20px;left:330px; width:40px;height:90px;">';

    }
    document.getElementById("img").innerHTML = img[0] + img[1] + img[2] + img[3] + img[4] + img[5] + img[6] + img[7] + img[8] + img[9];

    function myFunction() {
        if (cont < 4) {
            if (total >= 10) {

            } else {
                document.getElementById("cont").innerHTML = cont;
                r = Math.round(Math.random() * (c - i) + parseInt(0));

                total = total + r;

                if (total >= 10) {
                    document.getElementById("ganar").innerHTML = '<div class="alert  text-center col-md-4" style="position:relative;top:-680px;left:450px;           box-shadow:0px 5px 0px #8B6948 ;color:#8B6948 ;" role="alert">Felicidades has ganado el "JUEGO" deribaste todos los pinos </div>';

                } else if (total != 10 && cont == 3) {
                    document.getElementById("ganar").innerHTML = '<div  style="position:relative;top:-650px;left:350px; box-shadow:0px 0px 0px 1px #0E2B85;" class="alert  col-md-6 text-center " role="alert">Has perdido el juego:(", intentalo de nuevo</div>';
                }
                if (total > 10) {
                    total = 10;
                }
                document.getElementById("total").innerHTML = total;
                for (var i1 = 0; i1 < 10; i1++) {
                    img[i1] = '';
                }
                c = c - r;

                for (var i1 = 0; i1 < c; i1++) {
                    img[i1] = '<img src="img/pino.png" style="position:relative;top:20px;left:330px; width:40px;height:90px;">';

                }
                document.getElementById("img").innerHTML = img[0] + img[1] + img[2] + img[3] + img[4] + img[5] + img[6] + img[7] + img[8] + img[9];

                if (cont == 3) {
                    if (cont > 10) {
                        cont = 10;
                    }
                    document.getElementById("cont").innerHTML = "" + cont + "";
                }
            }
            cont++;
        }



    }
</script>
